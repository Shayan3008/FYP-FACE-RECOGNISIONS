<head>
    <meta charset="UTF-8">

    <title>Survallence</title>

<body>
    <div class="container">
        <div class="container text-center hidden">
            <input type="file" class="file" name="file" />
            <button class="btn btn-primary click">Submit</button>
        </div>

        <div class="row justify-content-center videoPanel" style="display: none;">
            <div class="col-5 cameras p-4 video1">
                <video src="/static/project.avi" class="img" type="video/mp4;" controls>
            </div>
            <div class="col-5 cameras p-4">
                <video src="/static/video1.mp4" controls>
            </div>
        </div>
    </div>

    <!-- SCRIPT FOR JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        const videos = document.querySelector(".videoPanel")
        const file = document.querySelector(".file")
        const hidden = document.querySelector(".hidden")
        document.querySelector(".click").onclick = (e) => {
            if (file.files.length > 0) {
                const form = new FormData()
                form.append("input", file.files[0])
                $.ajax(
                    {
                        url: "/survallence/image/",
                        type: "POST",
                        data: form,
                        headers: {
                            "X-CSRFToken": getCookie("csrftoken"),
                        },
                        contentType: false,
                        processData: false,
                        success: function (getData) {
                            console.log(getData)
                            localStorage.setItem("input_path1", getData)
                            videos.style.display = "flex"
                            hidden.style.display = "none"
                            sendVideoFromCamera("")
                        }
                    });

            }
        }
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const getVideoBlob = async () => {
            const response = await fetch(window.location.origin + "/static/video1.mp4")
            const blob = await response.blob()
            return new File([blob], "video1.mp4", { type: "video/mp4" })
        }
        const sendVideoFromCamera = async (camera) => {
            const form = new FormData()
            const file = await getVideoBlob()
            form.append("vid", file)
            form.append("input",localStorage.getItem("input_path1"))

            //         }

        }
        
    </script>
