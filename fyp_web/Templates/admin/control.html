<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
    <title>Survallence</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 cameras p-4">
                <video poster="/static/Images/load.gif" preload="auto" controls autoplay>
                    <source class="camera1" type="video/mp4" src="/static/video1.mp4" />
                </video>
            </div>
            <div class="col-5 cameras p-4">
                <video src="/static/video1.mp4" controls>
            </div>
        </div>
    </div>

    <!-- SCRIPT FOR JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const getVideoBlob = async () => {
            const response = await fetch(window.location.origin + "/static/video1.mp4")
            const blob = await response.blob()
            return new File([blob], "video1.mp4", { type: "video/mp4" })
        }
        const sendVideoFromCamera = async (camera) => {
            const form = new FormData()
            const file = await getVideoBlob()
            form.append("vid", file)
            $.ajax(
                {
                    url: "/survallence/video/",
                    type: "POST",
                    data: form,
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    contentType: false,
                    processData: false,
                    success: function (getData) {
                        console.log(getData)
                    }
                });
        }
        sendVideoFromCamera("")
    </script>
</body>

</html>
