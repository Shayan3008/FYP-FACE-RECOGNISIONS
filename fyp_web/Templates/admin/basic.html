<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/static/css/index.css" />

    <title>Sidebar menu responsive</title>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
        <div class="header__img">
            <img src="img/p-1.jpg" />
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="/" class="nav__logo">
                    <i class="bx bx-layer nav__logo-icon"></i>
                    <span class="nav__logo-name">SURVEILLANCE SYSTEM</span>
                </a>
                <a href="/face.html" class="nav__link">
                    <i class="bx bx-list-ul nav__icon"></i>
                    <span class="nav__name">FACE RECOGNISION MODEL</span>
                </a>
                <a href="/gait.html" class="nav__link">
                    <i class="bx bx-list-ul nav__icon"></i>
                    <span class="nav__name">GAIT RECOGNISION MODEL</span>
                </a>
                <a href="camera.html" class="nav__link">
                    <i class="bx bx-list-ul nav__icon"></i>
                    <span class="nav__name">CAMERA INFORMATION</span>
                </a>

            </div>
    </div>

    </nav>
    </div>

    <h1>SURVEILLANCE SYSTEM</h1>
    <div class="container">
        <div class="row justify-content-center videoPanel">
            <div class="1 col-5 cameras p-4 video1">
                <video src="/static/output9.mp4" class="img" type="video/mp4;" controls>
            </div>
            <div class="2 col-5 cameras p-4">
                <video src="/static/video1.mp4" controls>
            </div>
        </div>
        <div class="container text-center hidden">
            <input type="file" class="file" name="file" />
            <button class="btn btn-primary click">Submit</button>
        </div>
    </div>
    {% block videoContent %}
    {% endblock%}

    <!--===== MAIN JS =====-->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
