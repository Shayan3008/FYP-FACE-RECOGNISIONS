{% extends 'admin/Forms/base.html' %}
{% block webtitle %}Camera Form{% endblock %}
{% block MainTitle %}Camera Form{% endblock %}
{% block inputs %}

<form class="form">
	<label for="latitude">Latitude:</label>
	<input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
	<label for="longitude">Longitude:</label>
	<input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
	<label for="area-name">Area Name:</label>
	<select id="area-Select" name="area-name" value=4>
		{% for link in list %}
		<option class="option" value={{link.id}}>{{link.Area_name}}</option>
		{% endfor %}

	</select>
	<input type="button" value="Login">
</form>
{% endblock %}

{% block script %}
<script>
	// let latitude = 
	window.onload = (e)=>{
		let data = localStorage.getItem("data")
		if(data == null)
			return
		values = JSON.parse(data)
		document.getElementById("longitude").value = values.long
		document.getElementById("latitude").value = values.lat
		document.querySelectorAll(".option").forEach(e=>{
			console.log(values.area)
			if(e.value == values.area)
				e.selected = true
		})
	}
	document.getElementById("area-Select").onchange = (e)=>{
		console.log(e.target.value)
	}
</script>
{% endblock %}
