<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #c9e3e2;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      border: 1px solid black;
    }

    table {
      margin: auto;
      /* centers the table on the page */
      border-collapse: collapse;
      width: 100%;
      /* adjust the width to your preference */
      background-color: #cfdddc;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid black;
      text-align: left;
    }

    th {
      background: #a7cfcc;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    td>button {
      /* margin-right: 10px; */
      font-size: medium;
      padding-left: 15px;
      padding-right: 15px;
    }

    .table {
      border: 1px solid black;
      padding: 15px;
      margin-top: 2.5%;
      background: #c9e3e2;

    }

    body {

      flex-direction: column;
      align-items: center;
      margin: 5%;
      background-color: #cfdddc;
      font-family: "Lato", sans-serif;
      overflow-y: scroll;

    }

    .button {
      /* display: inline;
           align-items: end; */
      float: right;
      font-size: large;
      margin-bottom: 11px;
      padding-top: 4px;
      padding-bottom: 4px;
      background-color: #4CAF50;
      border: 2px solid black;
      border-radius: 5px;

    }

    .Update {
      background-color: #4CAF50;

    }

    .Delete {
      background-color: rgb(227, 32, 32);
    }

    .dropdown-btn {
      border: none;
      background: none;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }

    .sidenav a,
    .dropdown-btn {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 15px;
      color: #181616;
      display: block;
      transition: 0.3s;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;

    }

    .sidenav a:hover,
    .dropdown-btn:hover,
    .arrow-down:hover {
      color: #8f0f0f;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .fa-caret-down {
      float: right;
      padding-right: 8px;
    }

    .arrow-down {
      float: right;
      margin-right: 10px;
    }

    .dropdown-container {
      display: none;
      background-color: #a6c5c4b7;
      padding-left: 8px;
    }

    .content:hover {
      background-color: #699492b7;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }

      .sidenav button {
        font-size: 18px;
      }
    }
  </style>
</head>

<body class="p-4">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <br>
    <a href="/survallence/">SURVEILLANCE SYSTEM</a>
    <button class="dropdown-btn">Listing
      <!-- <i class="fa fa-caret-down"></i> -->
      <i class="arrow-down"></i>
    </button>
    <div class="dropdown-container">
      <a class="content" href="/Listing/Policelisting/">Police</a>
      <a class="content" href="/Listing/Arealisting/">Area</a>
      <a class="content" href="/Listing/Cameralisting/">Camera</a>
    </div>

  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
  <h1 class="text-center">Camera ID: <span id="Id">{{camera.id}}</span></h1>
  <video class="d-flex p-4 m-auto videoInput" src={{camera.cameraVideo}} controls></video>
  <div class="container text-center input1  mt-3" style="display: none;">
    <input type="file" class="file" name="file" />
    <button class="btn btn-primary click">Submit</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    let file = document.querySelector(".file")
    let video = document.querySelector(".videoInput")
    window.onload = () => {
      let connections = JSON.parse(localStorage.getItem("Socket_Connections"))
      console.log(connections.includes(document.getElementById("Id").innerText))
      if (connections.includes(document.getElementById("Id").innerText)) {
        document.querySelector(".input1").style.display = "block"
      }
    }
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }

    document.querySelector(".click").onclick = async (e) => { //Send Input Image to Server
      if (file.files.length > 0) {
        const form = new FormData()
        form.append("input", file.files[0])
        console.log('File Sent')
        $.ajax(
          {
            url: "/survallence/image/",
            type: "POST",
            data: form,
            contentType: false,
            processData: false,
            success: (getData) => {
              localStorage.setItem("input_path1", getData)
              // videos.style.display = "flex"
              // hidden.style.display = "none"
              sendVideoFromCamera("")
            }
          });

      }
      else {
        alert("Please Enter image Input")
      }
    }

    const sendVideoFromCamera = async (camera) => {
      const form = new FormData()
      const file = await getVideoBlob()
      form.append("vid", file)
      form.append("input", localStorage.getItem("input_path1"))
      $.ajax(
        {
          url: "/survallence/video/",
          type: "POST",
          data: form,
          contentType: false,
          processData: false,
          success: function (getData) {
            console.log(getData)
            let connections = JSON.parse(localStorage.getItem("Socket_Connections"))
            let index = connections.indexOf(document.getElementById("Id").innerText)
            if (index != -1) {
              connections.splice(index, 1)
              if (connections.length === 0) {
                localStorage.removeItem("Socket_Connections")
              }
              else {
                localStorage.setItem(
                  "Socket_Connections", connections
                )
              }
            }
            window.location = "/survallence/"
          }
        });
    }

    const getVideoBlob = async () => {
      const response = await fetch(video.src)
      const blob = await response.blob()
      return new File([blob], "video1.mp4", { type: "video/mp4" })
    }
  </script>
</body>

</html>
